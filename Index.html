<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блинокликер</title>
    <link rel="shortcut icon" href="pancake.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body{
            display: flex;
            justify-content: center;
            margin: 0;
            background-image: url("pattern.jpg");
        }
        main {
            background-color: salmon;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 15% 0;
            width: 12%;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 10px;

            animation: heartBeat;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        #button_js {
            width: 100px;
            height: 100px;
            cursor: pointer;
            text-align: center;
        }
        #button_js:active {
            transform: scale(1.2, 1.2);
            transition: 50ms;
        }
        #count_js {
            font-size: 32px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background-color: pink;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Блинокликер</h1>
        <div id="button_js"><img width="80px"  src="pancake.png" alt=""></div>
        <div id="count_js">0</div>
        <script src="script.js"></script>
    </main>
</body>
</html>
